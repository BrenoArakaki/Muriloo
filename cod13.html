<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>cod13</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script>

		function enviarDados()
  {
		var lado1, lado2, lado3;
    lado1 = document.frmValores.valor1.value;
    lado2 = document.frmValores.valor2.value;
    lado3 = document.frmValores.valor3.value;

    lado1 = +lado1
    lado2 = +lado2
    lado3 = +lado3

if ((lado1 + lado2) > lado3 && (lado1 + lado3) > lado2 && (lado3 + lado2) > lado1)
{
  if (lado1 == lado2 && lado2 == lado3)
  {
    document.getElementById("txtSaidaMedia").innerHTML = "É um triângulo equilátero";
    document.getElementById("txtSaidaImagem").innerHTML = "<img src='equilatero.png'>";
  }
  else if (lado1 !== lado2 && lado2 !== lado3) 
  {
    document.getElementById("txtSaidaMedia").innerHTML = "É um triângulo escaleno";
    document.getElementById("txtSaidaImagem").innerHTML = "<img src='escaleno.png'>";
  }
  else
  {
    document.getElementById("txtSaidaMedia").innerHTML = "É um triângulo isósceles";
    document.getElementById("txtSaidaImagem").innerHTML = "<img src='isosceles.png'>";
  }
}

else {
  document.getElementById("txtSaidaMedia").innerHTML = "Não é um triângulo";
  document.getElementById("txtSaidaImagem").innerHTML = "";
}
}
	</script>
  <style type="text/css">
        img
        {
          width: 100px;
          height: 100px;
        }
      
    </style>
</head>

<body>
	<form name="frmValores">
		    1° Valor: <input type="number" name="valor1"><br>
        2° Valor: <input type="number" name="valor2"><br>
        3° Valor: <input type="number" name="valor3"><br>

         <input type="button" value="Calcular" onclick="enviarDados();">

    </form>
   <p id="txtSaidaMedia"></p>
   <p id="txtSaidaImagem"></p>
   
</body>

</html>
