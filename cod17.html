<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script>
		function enviarDados()
    {
		var i, num, total;

    num = document.frmValores.valor1.value;

for (i = 1; i < 11; i++) 
{
  total = num * i 
  document.getElementById("txtSaidaValor" + i).innerHTML = "<td>" + num + " x " + i + " = " + total + "</td>";
}
}
	</script>
</head>

<body>

	<form name="frmValores">
		Informe um valor: <input type="number" name="valor1" min="1"><br>
    <input type="button" value="Tabuada" onclick="enviarDados();">
	</form>

<table border>
    <br>
    <tr id="txtSaidaValor1"></tr>
    <tr id="txtSaidaValor2"></tr>
    <tr id="txtSaidaValor3"></tr>
    <tr id="txtSaidaValor4"></tr>
    <tr id="txtSaidaValor5"></tr>
    <tr id="txtSaidaValor6"></tr>
    <tr id="txtSaidaValor7"></tr>
    <tr id="txtSaidaValor8"></tr>
    <tr id="txtSaidaValor9"></tr>
    <tr id="txtSaidaValor10"></tr>
</table>
</body>

</html>
